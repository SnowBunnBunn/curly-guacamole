<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="dfb68c24-94c7-4b73-a2a9-9dd7914ab7cf"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            padding: 40px 20px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #1e1e1e;
            color: white;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background-color: #444;
            }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid #333;
            color: #aaa;
        }

            footer a {
                color: #aaa;
                text-decoration: none;
                margin: 0 10px;
            }

        a {
            color: #aaa;
        }
    </style>
</head>
<body>

    <h1>Contact me</h1>

    <form action="https://formsubmit.co/snowbunny.twitter@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <textarea name="message" rows="6" placeholder="Your message" required></textarea>

        <!-- options Formsubmit -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">
        <input type="hidden" name="_next" value="https://snowbunnbunn.github.io/curly-guacamole/index.html">

        <button type="submit">Send</button>
    </form>

    <footer style="text-align:center; margin-top: 40px; padding: 20px; border-top: 1px solid #333; color: #aaa;">
        <p>
            <a href="index.html">🏠 Index</a> |
            <a href="contact.html">📬 Contact</a> |
            <a href="https://twitter.com/SnowBunnBunn" target="_blank">🐦 Twitter</a> |
            <a href="https://github.com/SnowBunnBunn/curly-guacamole" target="_blank">💻 GitHub</a> |
            <a href="latest.html">🆕 Latest Cards</a>
        </p>
    </footer>
</body>
</html>
