    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            padding: 40px 20px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 15px;
        }

        input, textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #1e1e1e;
            color: white;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        .required {
            color: #f77;
            margin-left: 5px;
        }

        .optional {
            color: #aaa;
            font-weight: normal;
            margin-left: 5px;
        }

        .note {
            font-size: 13px;
            color: #aaa;
            text-align: center;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid #333;
            color: #aaa;
        }

        footer a {
            color: #aaa;
            text-decoration: none;
            margin: 0 10px;
        }

        a {
            color: #aaa;
        }
    </style>
</head>
<body>

    <h1>Contact me</h1>

    <form action="https://formsubmit.co/snowbunny.twitter@gmail.com" method="POST">
        <div class="form-group">
            <label for="name">Your name <span class="required">*</span></label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>

        <div class="form-group">
            <label for="email">Your email <span class="optional">(optional)</span></label>
            <input type="email" id="email" name="email" placeholder="Your email">
        </div>

        <div class="form-group">
            <label for="message">Your message <span class="required">*</span></label>
            <textarea id="message" name="message" rows="6" placeholder="Your message" required></textarea>
        </div>

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">
        <input type="hidden" name="_next" value="https://snowbunnbunn.github.io/curly-guacamole/index.html">

        <button type="submit">Send</button>
        <p class="note"><span class="required">*</span> Required fields</p>
