<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carte 3D Libre</title>
    <style>
        body {
            margin: 0;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .card-container {
            width: 300px;
            height: 450px;
            perspective: 1000px;
            cursor: grab;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
        }

        .card-front {
            background-image: url('Pic/Front/card-front.png');
        }

        .card-back {
            background-image: url('Pic/Back/card-back.png');
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <div class="card-container" id="container">
        <div class="card" id="card">
            <div class="card-face card-front"></div>
            <div class="card-face card-back"></div>
        </div>
    </div>

    <script>
  const card = document.getElementById("card");
  let isDragging = false;
  let lastX = 0;
  let lastY = 0;
  let rotateX = 0;
  let rotateY = 0;

  document.getElementById("container").addEventListener("mousedown", (e) => {
    isDragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
  });

  window.addEventListener("mouseup", () => {
    isDragging = false;
  });

  window.addEventListener("mousemove", (e) => {
    if (!isDragging) return;

    const deltaX = e.clientX - lastX;
    const deltaY = e.clientY - lastY;
    lastX = e.clientX;
    lastY = e.clientY;

    rotateY += deltaX * 0.5;
    rotateX -= deltaY * 0.5;

    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });
    </script>

</body>
</html>
