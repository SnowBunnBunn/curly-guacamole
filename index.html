<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose a card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 30px 0 10px;
            font-size: 24px;
        }

        .grid-wrapper {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 12px;
            max-width: 800px;
            width: 100%;
            justify-items: center;
        }

        .card-button {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

            .card-button:hover {
                background-color: #3c3c3c;
            }
    </style>
</head>
<body>

    <h1>Choose the card</h1>

    <div class="grid-wrapper">
        <div class="grid-container" id="grid">
        </div>
    </div>

    <script>
        const cardList = [
            "Dva", "Ganyu", "Yoruichi", "Rikku", "Rei", "Kiseki", "Cynthia", "Sekhmet_of_Death",
            "Coco", "Weiss", "Ram", "Purah", "Elbe", "2B"
        ];

        const grid = document.getElementById("grid");

        cardList.forEach((filename) => {
            const btn = document.createElement("button");
            btn.className = "card-button";
            btn.textContent = filename.replace(/_/g, ' ');
            btn.onclick = () => {
                window.location.href = `viewer.html?front=${encodeURIComponent(filename)}.png`;
            };
            grid.appendChild(btn);
        });
    </script>

</body>
</html>
