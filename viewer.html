<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Card</title>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="dfb68c24-94c7-4b73-a2a9-9dd7914ab7cf"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #121212;
            overflow: hidden;
            user-select: none;
            touch-action: none;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .card-container {
            width: 300px;
            height: 450px;
            perspective: 1000px;
            transform-origin: center;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ffffff10;
            color: white;
            padding: 8px 14px;
            font-size: 14px;
            border: 1px solid #ffffff30;
            border-radius: 6px;
            text-decoration: none;
            z-index: 20;
            transition: background 0.2s;
        }

            #backButton:hover {
                background: #ffffff20;
            }

        #variantButtons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
        }

            #variantButtons button {
                padding: 6px 10px;
                font-size: 13px;
                border-radius: 6px;
                background: #ffffff10;
                border: 1px solid #ffffff30;
                color: white;
                cursor: pointer;
                transition: background 0.2s;
            }

                #variantButtons button.active {
                    background: #ffffff30;
                }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid #333;
            color: #aaa;
        }

            footer a {
                color: #aaa;
                text-decoration: none;
                margin: 0 10px;
            }
    </style>
</head>
<body>

    <a href="index.html" id="backButton">‚Üê Retour</a>

    <div class="card-container" id="container">
        <div class="card" id="card">
            <div class="card-face card-front" id="cardFront"></div>
            <div class="card-face card-back" id="cardBack"></div>
        </div>
    </div>

    <div id="variantButtons"></div>

    <script>
        const container = document.getElementById("container");
        const card = document.getElementById("card");
        const frontFace = document.getElementById("cardFront");
        const backFace = document.getElementById("cardBack");
        const variantButtonsContainer = document.getElementById("variantButtons");

        const backGroups = {
            "cosplay": ["Rias_2","Eula_2"],
            "facial": ["Tsunade_2", "Cynthia_2"],
            //"summer": ["Furina_2", "Eula_3"]
        };

        function getBackForCard(cardName) {
            for (const [group, cards] of Object.entries(backGroups)) {
                if (cards.includes(cardName)) {
                    return `Pic/Back/back-${group}.png`;
                }
            }
            return "Pic/Back/card-back.png";
        }

        let baseName = "";
        let currentIndex = null;
        let variantCount = 0;
        let rotateX = 0;
        let rotateY = 0;
        let scale = 1;

        function updateTransform() {
            card.style.transform = `scale(${scale}) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }

        function updateCardImage() {
            const filename = currentIndex !== null
                ? `${baseName}_${currentIndex}.png`
                : `${baseName}.png`;

            frontFace.style.backgroundImage = `url('Pic/Front/${filename}')`;
            const backName = currentIndex !== null ? `${baseName}_${currentIndex}` : baseName;
            backFace.style.backgroundImage = `url('${getBackForCard(backName)}')`;
            updateTransform();
        }

        function generateVariantButtons() {
            variantButtonsContainer.innerHTML = '';

            for (let i = 1; i <= variantCount; i++) {
                const btn = document.createElement("button");
                btn.textContent = `Card ${i}`;
                if (i === currentIndex) btn.classList.add("active");
                btn.onclick = () => {
                    currentIndex = i;
                    updateCardImage();
                    const all = variantButtonsContainer.querySelectorAll("button");
                    all.forEach((b, idx) => {
                        b.classList.toggle("active", idx === i - 1);
                    });
                };
                variantButtonsContainer.appendChild(btn);
            }
        }

        function initializeViewer() {
            const params = new URLSearchParams(window.location.search);
            const frontImage = params.get("front") || "card.png";

            const variantMatch = frontImage.match(/^(.+?)_(\d+)\.png$/);
            if (variantMatch) {
                baseName = variantMatch[1];
                currentIndex = parseInt(variantMatch[2], 10);

                let i = 1;
                function checkNext() {
                    const testImg = new Image();
                    testImg.src = `Pic/Front/${baseName}_${i}.png`;
                    testImg.onload = () => {
                        i++;
                        checkNext();
                    };
                    testImg.onerror = () => {
                        variantCount = i - 1;
                        updateCardImage();
                        generateVariantButtons();
                    };
                }
                checkNext();
            } else {
                baseName = frontImage.replace(/\.png$/i, '');
                const testImg = new Image();
                testImg.src = `Pic/Front/${baseName}_1.png`;
                testImg.onload = () => {
                    let i = 1;
                    function checkNext() {
                        const img = new Image();
                        img.src = `Pic/Front/${baseName}_${i}.png`;
                        img.onload = () => {
                            i++;
                            checkNext();
                        };
                        img.onerror = () => {
                            variantCount = i - 1;
                            currentIndex = 1;
                            updateCardImage();
                            generateVariantButtons();
                        };
                    }
                    checkNext();
                };
                testImg.onerror = () => {
                    currentIndex = null;
                    updateCardImage();
                };
            }
        }

        initializeViewer();

        // Mouse drag to rotate
        let isDragging = false;
        let lastX = 0;
        let lastY = 0;

        container.addEventListener("mousedown", (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        window.addEventListener("mouseup", () => isDragging = false);
        window.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;
            lastX = e.clientX;
            lastY = e.clientY;
            rotateY += dx * 0.5;
            rotateX -= dy * 0.5;
            updateTransform();
        });

        // Mouse wheel to zoom
        container.addEventListener("wheel", (e) => {
            e.preventDefault();
            scale += e.deltaY * -0.001;
            scale = Math.min(Math.max(scale, 0.5), 2);
            updateTransform();
        });

        // Touch controls
        let lastTouchX = 0;
        let lastTouchY = 0;
        let lastDistance = null;

        container.addEventListener("touchstart", (e) => {
            if (e.touches.length === 1) {
                lastTouchX = e.touches[0].clientX;
                lastTouchY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                lastDistance = getTouchDistance(e.touches);
            }
        });

        container.addEventListener("touchmove", (e) => {
            e.preventDefault();

            if (e.touches.length === 1) {
                const dx = e.touches[0].clientX - lastTouchX;
                const dy = e.touches[0].clientY - lastTouchY;
                lastTouchX = e.touches[0].clientX;
                lastTouchY = e.touches[0].clientY;
                rotateY += dx * 0.5;
                rotateX -= dy * 0.5;
                updateTransform();
            } else if (e.touches.length === 2) {
                const newDistance = getTouchDistance(e.touches);
                if (lastDistance !== null) {
                    const delta = newDistance - lastDistance;
                    scale += delta * 0.005;
                    scale = Math.min(Math.max(scale, 0.5), 2);
                    updateTransform();
                }
                lastDistance = newDistance;
            }
        });

        container.addEventListener("touchend", (e) => {
            if (e.touches.length < 2) lastDistance = null;
        });

        function getTouchDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
    </script>

</body>
</html>
